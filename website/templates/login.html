{% extends 'base.html' %} {% block title %}Login{% endblock %}
<div class="container">
  {% block content %}
  <form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="email">Email Adress</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder="Enter your email"
      />
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        name="password" 
        id="password"
        placeholder="Enter your Password"
      />
    </div>
    
    <br>
    <button type="submit" class="btn btn-primary" >Login</buttont>
  </form>
  {% endblock %}
</div>
