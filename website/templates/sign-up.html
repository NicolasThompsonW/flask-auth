{% extends 'base.html' %} {% block title %}Sign Up{% endblock %}
<div class="container">
  {% block content %}

  <form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email Adress</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder="Enter your email"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        name="firstName"
        id="firstName"
        placeholder="Enter your First Name"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        name="password1"
        id="password1"
        placeholder="Enter your Password 2"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        name="password2"
        id="password2"
        placeholder="Confirm Passoword"
      />
    </div>
    <br>
    <button type="submit" class="btn btn-primary" >Submit</buttont>
  </form>

  {% endblock %}
</div>
